{% extends 'base.html' %}
{% block content %}

<center>
<h1 class="display-4" style="aling: center">Ingresar Medicion</h1>
</center><br><br>
    <div class="container">
      <div class="row row-cols-3">
        <div class="col"></div>
        <div class="col">
          <form action= "" method="POST">
          {% csrf_token %}
          <label for="sector">Selecciona un Sector:</label><br>
          <select id="sector" name="sector">
            <option value="sistemas">Sistemas</option>
            <option value="mantenimiento">Mantenimiento</option>
            <option value="seguridad">Seguridad</option>
            <option value="servidor">Servidor</option>
          </select><br><br>
            <label for="medicion">Medicion (AMP):</label><br>
            <input type="text" id="medicion" name="medicion" value="Valor en amperes"><br><br>
            <label for="fecha_medicion">Fecha y Hora:</label><br>
            <input type="datetime-local" id="fecha_medicion" name="fecha_medicion"><br><br>
            
            <input type="submit" value="Enviar">
          </form>

        </div>
        <div class="col"></div>
        
      </div>
    </div>
    
{% endblock %}
